name: ğŸ§ª CI & ğŸ“¦ Publish to PyPI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install build and test tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine pytest coverage

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          coverage run -m pytest -vv
          coverage report
          coverage xml
          coverage html

      - name: ğŸ“¤ Upload Coverage XML Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: ğŸ“¤ Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage_html_report/

  publish:
    name: ğŸ“¦ Build & Upload to PyPI
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: ğŸ”¨ Build package
        run: python -m build

      - name: ğŸ” Check distributions
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
